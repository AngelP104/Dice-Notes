{% extends "base_generic.html" %} 
{% block content %}

<h1>Crear personaje</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Crear</button>
</form>
<br/>
{% endblock %}
